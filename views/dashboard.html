<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tunnel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="icon" type="image/png" sizes="16x16" href="https://cdn-icons-png.flaticon.com/512/8654/8654262.png"/>
</head>

<body>
    <div id="app" class="mt-2">
        <div class="container">
            <div class="row">
                <table class="table table-bordered border-primary">
                    <thead>
                        <tr class="text-center">
                            <th colspan="7">{{tunnel}}</th>
                        </tr>
                        <tr class="text-center">
                            <th scope="col">no</th>
                            <th scope="col">subdomain</th>
                            <th scope="col">port</th>
                            <th scope="col">url</th>
                            <!-- <th scope="col">connect socket (max 10)</th> -->
                            <th scope="col">createtime</th>
                            <th scope="col">action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-for="(user, index) in data_client" :key="index" class="text-center">
                            <th scope="row">{{index+1}}</th>
                            <td>{{user.id}}</td>
                            <td>{{user.port}}</td>
                            <td><a :href="user.url" target="_blank" rel="noopener noreferrer">{{user.url}}</a></td>
                            <!-- <td>{{con_cock(user.id)}}</td> -->
                            <td>{{user.create_time}}</td>
                            <td><button type="button" class="btn btn-sm btn-warning"
                                    @click="removeClient(user.id)">ลบ</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>

<script>
    const { createApp, ref } = Vue
    const app = createApp({
        data() {
            return {
                tunnel: "tunnel",
                data_client: [],
                connected_socket: 0
            }
        },
        methods: {
            getClient() {
                axios.get('/api/v1/get_client')
                    .then((response) => {
                        // handle success
                        this.data_client = response.data.client

                        console.log(this.data_client);
                        // alert(this.data_client)
                    })
                    .catch(function (error) {
                        // handle error
                        console.log(error);
                    })
                    .finally(function () {
                        // always executed
                    });
            },
            removeClient(cl) {
                console.log('remove ', cl);
                axios.delete('/api/v1/del_client/' + cl)
                    .then((response) => {
                        // handle success
                        console.log(response.data);
                        // alert(this.data_client)
                        this.getClient();
                    })
                    .catch(function (error) {
                        // handle error
                        console.log(error);
                    })

            },
            con_cock(cl) {
                console.log('test');
                
                axios.get('/api/tunnels/' + cl + '/status')
                    .then((response) => {
                        // handle success
                        console.log(response.data);
                        // alert(this.data_client)
                        this.connected_socket = response.data.connected_sockets
                    })
                    .catch(function (error) {
                        // handle error
                        console.log(error);
                    })
                return this.connected_socket
            }
        },
        mounted() {
            this.getClient();
            setInterval(() => {
                this.getClient();
            }, 5000);
        },
    })
    app.mount('#app')
</script>
